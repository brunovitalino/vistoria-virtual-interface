<mat-sidenav-container class="layout-container">
  
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [(opened)]="sidebarVisible">
    <h3 class="menu-title">Meu App</h3>

    <mat-nav-list>
      <a mat-list-item routerLink="/">Dashboard</a>
      <a mat-list-item routerLink="/users">Usuários</a>
      <a mat-list-item routerLink="/config">Configurações</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content>

    <!-- Topbar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Painel Administrativo</span>

      <span class="flex-spacer"></span>

      <button mat-button>
        <mat-icon>logout</mat-icon> Logout
      </button>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
